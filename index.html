<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dodo mälumäng</title>
    <link rel="icon" type="image/x-icon" href="/src/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <h1>Dodo Pizza mälumäng</h1>
    <div id="board">
        <div class="scores">
            <span class="score">Sammud</span> <br>
            <span id="score-count" class="score">0</span>
        </div>
        <div class="scores">
            <span class="score">Leitud</span> <br>
            <span id="score-right" class="score">0</span>
        </div>
        <div class="scores">
            <span>Aeg</span> <br>
            <p class="stopwatch"><span id="seconds">00</span>:<span id="tens">00</span></p>
        </div>
    </div>

    <div id="thankyou">
        <p class="thankyou-text">Selleks korraks on Dodo mälumäng läbi. Aitäh kõigile, kes mängisid!</p>
        <p class="thankyou-text">Selleks, et saada esimesena teada järgmistest mängudest, veendu, et sa jälgid meid sotsiaalmeedias!</p>
        <p class="social">
            <a href="https://www.facebook.com/DodoPizzaEesti" class="fa fa-facebook-f"></a>
            <a href="https://www.instagram.com/dodopizza.ee" class="fa fa-instagram"></a>
        </p>

    </div>

</body>

</html>
